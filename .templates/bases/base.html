{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block addtitle %}{% endblock %}
    <link rel="shortcut icon" href="{% static 'logo.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <link rel="stylesheet" href="{% static 'menu.css' %}">
    <!-- Link para estilos externos (fontes e ícones) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Inclui ícones do Font Awesome -->
    
    {% block addcss_extra %}{% endblock %}
</head>
<body>
    {% include 'partials/_menu.html' %}
    <main>
        {% block content %}{% endblock %}
    </main>
    {% include 'partials/_footer.html' %}
    {% block addjs_extra %}{% endblock %}
</body>
</html>
