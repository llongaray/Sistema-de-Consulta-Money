{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block addtitle %}{% endblock %}
    <link rel="shortcut icon" href="{% static 'logo.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <link rel="stylesheet" href="{% static 'menu.css' %}">
    <link rel="stylesheet" href="{% static 'fav-links.css' %}">
    <!-- Link para estilos externos (fontes e ícones) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Inclui ícones do Font Awesome -->
    
    {% block addcss_extra %}{% endblock %}
</head>
<body>
    {% include 'partials/_menu.html' %}
    <main>
        {% block content %}{% endblock %}
        {% include 'partials/_footer.html' %}
    </main>
    <div class="fav-links-container">
        <!-- ICONES PARA ABRIR E FECHAR-->
        <a href="#" class="btn-open"><i class="fas fa-anchor"></i></a>
        <a href="#" class="btn-close" style="display:none;"><i class="fas fa-times"></i></a>

        <!-- INFOS DE LINKS FAVORITOS -->
        <div class="box-links">
            <a href="http://192.168.18.250" target="_blank" rel="noopener noreferrer">Discador 250</a>
            <a href="http://web.whatsapp.com/" target="_blank" rel="noopener noreferrer">WhatsApp Web</a>
            <a href="http://boreal.stormfin.com.br/subadmin/index.php?rt=listar&pg=1" target="_blank" rel="noopener noreferrer">Stormfin</a>
        </div>
    </div>
    <script src="{% static 'fav-links.js' %}"></script>
    {% block addjs_extra %}{% endblock %}
</body>
</html>
